<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="ExplorePage.css">
</head>

<body>
    <div class="Header">
        <div class="logo-icon">
            <svg><i class="fa-solid fa-code"></i></svg>
            <span>NodeShare</span>
        </div>

        <button class="backButton">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </div>

    <div class="Body">
        <div class="headingContaint">
            <h1>Explore Public Notes</h1>
            <p>Discover code snippet shared by the community</p>

        </div>


        <div class="Search">
            <svg><i class="fa-solid fa-magnifying-glass"></i></svg>
            <input type="text" placeholder="Search public notes...">

        </div>
        <div class="textCenter">
            <svg><i class="fa-solid fa-code"></i></svg>
            <h3>No public notes found</h3>
            <p>Be the first one to share the code</p>
        </div>

    </div>
</body>

</html>
